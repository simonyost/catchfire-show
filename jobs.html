---
layout: default
<!-- pagination:
  enabled: true -->
redirect_from:
---
{% include banner-podcast.html %}

<h1>JOBS</h1>

<!-- Blog Section Start -->
<div id="blog" class="blog-sec pt-100 pb-150">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="sec-title p-b-50">
          <h3>Episodes</h3>
          <p>Browse all our episodes.</p>
        </div>
      </div>
    </div>
    <div class="row">

      {% assign posts = site.data.jobs.creative  %}
      {% for post in posts %}
      <div class="col-md-4 col-sm-6">
        <div class="themeix-box">
          <div class="single-post">
            <div class="blog-text">
              <div class="post-info">
                <h2><a href="{{post.url}}">{{post.job_title}}, {{post.company_name}}</a></h2>
              </div>
              <p>{{post.job_description}}</p>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}

    </div>
  </div>
</div>
<!-- Blog Section End -->

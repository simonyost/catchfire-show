---
title: Topics of Catch Fire
layout: default
<!-- pagination:
  enabled: true -->
redirect_from:

---
<!-- Breadcrumb Start  !-->
<div class="bradcrumb-sec slim">
  <div class="bradcrumb-overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <div class="page-heading">
          <h1>Topics</h1>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Breadcrumb End  !-->

<!-- Blog Section Start -->
<div id="blog" class="blog-sec pt-5 pb-150">
  <div class="container">

    <div class="row">

      {% assign posts = site.posts | where: 'categories', 'topic'  %}
      {% for post in posts %}
      <div class="col-md-4 col-sm-6">
        <div class="themeix-box">
          <div class="single-post">
            <div class="single-post-thumb">
              <img src="{{post.post_image}}" alt="{{post.title}}" />
            </div>
            <div class="blog-text">
              <div class="post-info">
                <h2><a href="{{post.url}}">{{post.title}}</a></h2>
              </div>
              <p>{{post.excerpt}}</p>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}

    </div>
  </div>
</div>
<!-- Blog Section End -->

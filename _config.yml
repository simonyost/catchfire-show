###################################################################
# Site configuration for the Jekyll 2 Pagination Gem
###################################################################
pagination:
  enabled: true
  debug: false
  collection: 'posts'
  per_page: 30
  permalink: '/pages/:num/' # Pages are simple html files 
  title: ':title - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  category: 'posts'
  tag: ''
  locale: '' 
  trail: 
    before: 2
    after: 
  extension: 'html'
  indexpage: 'index'

autopages:
  enabled: true
  categories: 
    layouts: 
      - 'category.html'
    title: 'Category -  :cat'
    permalink: '/category/:cat'
  collections:
    layouts: 
      - 'category.html'
    title: ' :coll' # :coll is replaced by the collection name
    permalink: '/:coll/'
  
  tags:
    layouts: 
      - 'category.html'
    title: ':tag' # :tag is replaced by the tag name
    permalink: '/podcast/:tag'  
      
tag_page_layout: category
tag_page_dir: tag
tag_permalink_style: pretty

jekyll-archives:
  enabled: all
  layout: category
  permalinks:
    category: '/category/:name/'
 
collections:
  contributors:
    title: Authors
    output: true
    permalink: /contributors/:path/    
    
feed:
  collections:
    posts:
      path: "/sitemap.xml"
    contributors:
      path: "/contributors.xml"
      
whitelist:
  - jekyll-redirect-from


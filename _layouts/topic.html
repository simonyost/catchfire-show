---
layout: default
comments: true
---

<!-- Breadcrumb Start  !-->
<div class="bradcrumb-sec slim">
   <div class="bradcrumb-overlay"></div>
   <div class="container">
      <div class="row">
         <div class="col-md-12 text-center">
            <div class="page-heading">
               <h1>{{page.title}}</h1>
               {% if page.tags.size > 0 %}
               <p class="lead text-white">
                  /
                  {% for tag in page.tags %}
                  {{tag}} /
                  {% endfor %}
               </p>
               {% endif %}
            </div>
         </div>
      </div>
   </div>
</div>
<!-- Breadcrumb End  !-->

<!-- Blog Details Start  !-->
<div class="blog-details pt-5">
   <div class="container">
      <div class="row">
         <div class="col-12">
            <div class="blog-detail">

               <div class="entry-content">
                  {{page.content}}
               </div>
               <div class="share-post clearfix m-b-60">
                  <div class="blog-detail-button">
                     <span class="share-button">Share</span>
                  </div>
                  <div class="share-button-icons">
                     <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ site.baseurl }}{{ page.url }}"
                        onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
                        title="Share on Facebook">
                        <i class="fa fa-facebook"></i>
                     </a>
                     <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ site.baseurl }}{{ page.url }}"
                        onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
                        title="Share on Twitter">
                        <i class="fa fa-twitter"></i>
                     </a>
                     <a href="http://www.tumblr.com/share/link?url={{ site.url }}{{ site.baseurl }}{{ page.url }}"
                        onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=900,height=500,toolbar=1,resizable=0'); return false;"
                        title="Share on Tumblr">
                        <i class="fa fa-tumblr"> </i>
                     </a>
                  </div>
               </div>

            </div>
         </div>
      </div>
      
      <row class="mt-0 pt-0">
         <div class="col-12 mt-0 pt-0 mb-5">
            <hr class="mb-5">
            {% include tags.html %}
         </div>
      </row>
   </div>
</div>
<!-- Blog Details End  !-->

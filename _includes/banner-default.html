
<!-- Banner Section Start -->	
<div id="home">
    <div id="bannar-effect" class="banner-sec">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    {% for banner_content in site.data.banner-content %}
                        <div class="bannar-wrapper">
                            <div class="bannar-text">
                                <h1>{{banner_content.title}}</h1>
                                <p>{{banner_content.subtitle}}</p>
                                <ul class="pl-0">
                                    <li><a href="{{banner_content.app_store_url}}"><i class="fa fa-apple"></i>App Store</a></li>
                                    <li><a href="{{banner_content.play_store_url}}"><i class="fa fa-android"></i>Play Store</a></li>
                                </ul>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        
        <div id="banner-one">
            <img src="/assets/images/icon-shining.png" class="shape-one" alt="Icon"/>
            <img src="/assets/images/icon-shining-2.png" class="shape-two" alt="Icon"/>
            <img src="/assets/images/icon-star.png" class="shape-three" alt="Icon"/>
            <img src="/assets/images/icon-moon-2.png" class="shape-four" alt="Icon"/>
            <img src="/assets/images/icon-moon-3.png" class="shape-five" alt="Icon"/>
        </div>
    </div>
</div>
<!-- Banner Section End -->

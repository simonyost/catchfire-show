<div class="our-client">
    <div class="client-img">
        <a href="{{post.url}}">
            <img src="{{post.image}}" alt="{{post.name}}">
        </a>
    </div>
    <div class="details">
        <h2><a href="{{post.url}}">{{post.name}}</a>
            <small class="pl-2">
                {{post.bio}}
            </small>
        </h2>

        <span>
            <small>
                <i class="fa fa-map-marker" aria-hidden="true"></i>
                {{post.location}}
            </small>
        </span>
        <div class="client-border-shape mb-2"></div>
        <p class="profile-summary">{{post.summary}}</p>
    </div>

    <div class="rating">

        {% if post.fire %}
        <p> <b class="text-secondary">
                <i class="fa fa-fire text-primary" aria-hidden="true"></i>
                fire</b><br />
            {{post.fire}}</p>
        {% endif%}

        {% if post.serve %}
        <h6 class="text-secondary">service</h6>
        <p> <b class="text-secondary">
                <i class="fa fa-user text-primary" aria-hidden="true"></i>
                who /</b>
            {{post.serve.who}}</p>

        <p> <b class="text-secondary">
                <i class="fa fa-random text-primary" aria-hidden="true"></i>
                how /</b>
            {{post.serve.how}}</p>

        {% endif%}

        <div class="text-center">
            <a class="btn btn-primary btn-round btn-sm">Expore @ catchfire.show</a>
        </div>

    </div>

</div>

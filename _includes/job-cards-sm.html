<div class="col-md-6 col-sm-12">
  <div class="themeix-box">
    <div class="single-post no-image">
      <div class="blog-text">
        <div class="post-info">
          <h2><a href="{{job.url}}" target="_blank">{{job.job_title | titlecase | truncate: 35, '...' }}</a></h2>
          
          <!-- details -->
          <p><span class="badge bg-secondary text-white mr-2">location</span><small>
            {% if job.is_remote == 'true' %}Remote{% else %}On Location{% endif %}
          </small></p>
          <p><span class="badge bg-secondary text-white mr-2">type</span><small>{{ job.job_type | titlecase }}</small></p>
          <hr />
        </div>
        <p>{{job.job_description | strip_newlines | truncate: 100, '...' }}</p>

        <a href="{{job.url}}" target="_blank" class="btn btn-outline-secondary btn-sm mt-3">More</a>
      </div>
    </div>
  </div>
</div>

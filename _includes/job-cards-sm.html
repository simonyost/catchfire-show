<div class="themeix-box">
  <div class="single-post no-image">
    <div class="blog-text">
      <div class="post-info">
        <h2><a href="/jobs/featured/">{{job.job_title | titlecase | truncate: 25, '...' }}</a></h2>

        <!-- details -->
        <p><span class="badge bg-secondary text-white mr-2">location</span><small>
            {% if job.is_remote == 'true' %}Remote{% else %}On Location{% endif %}
          </small></p>
        <p><span class="badge bg-secondary text-white mr-2">type</span><small>{{ job.job_type | titlecase }}</small></p>

        <p><span class="badge bg-secondary text-white mr-2">skills</span><small>{{ job.inferred_skills |
          titlecase | replace:'|',', ' | truncatewords: 6, '' }}</small></p>
      </div>
    </div>
  </div>
</div>

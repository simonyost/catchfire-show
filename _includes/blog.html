    <!-- Blog Section Start -->
      <div id="blog" class="blog-sec pt-100">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <div class="sec-title p-b-50">
                     <h2>Episodes</h2>
                     <p>Browser our episode catalog.</p>
                  </div>
               </div>
            </div>
            <div class="row infinite-scroll">
               {% for post in paginator.posts %}
                  <div class="col-md-4 col-sm-6 blog-post">
                     <div class="themeix-box">
                        <div class="single-post">
						{% if post.post_image %}
                           <div class="single-post-thumb">	
                              <img src="{{post.post_image}}" alt="{{post.title}}"/>	
                           </div>
						{% endif %}   
                           <div class="blog-text">
                              <div class="post-info">
                                 <h2><a href="{{post.url}}">{{post.title}}</a></h2>
                              </div>
                              <p>{{post.excerpt}}</p>
                           </div>
                        </div>
                     </div>
                  </div>
               {% endfor %}               
            </div>
			<div class="row">
			<div class="col-md-12">
				<div class="loadmore text-center">
				<a href="#" class="loadmore-btn btn btn-primary">Load More 
					<i class="fa fa-spinner fa-pulse ml-2" aria-hidden="true"></i>
				</a>
			</div> 			
			</div>			
			</div>
         </div>
      </div>
      <!-- Blog Section End -->

<div class="our-client">
    <div class="client-img">
        <a href="{{post.url}}">
            <img src="{{post.post_image}}" alt="{{post.title}}">
        </a>
    </div>
    <div class="details">
        <h2><a href="{{post.url}}">{{post.title}}</a>
            <small class="pl-2">
                {{post.bio}}
            </small>
        </h2>

        <span>
            <small>
                <i class="fa fa-map-marker" aria-hidden="true"></i>
                {{post.location}}
            </small>
        </span>
        <div class="client-border-shape mb-2"></div>

    </div>

    <div class="rating">

        {% if post.fire %}
        <p> <b class="text-secondary">
                <i class="fa fa-fire text-primary" aria-hidden="true"></i>
                fire</b><br />
            {{post.fire}}</p>
        {% endif%}

        {% if post.tags %}
        <p class="mb-0"> <b class="text-secondary">
                <i class="fa fa-cogs text-primary" aria-hidden="true"></i>
                skills used</b><br />
            {% for skill in post.tags limit: 2 %}
            
            <a href="/tag/{{ skill | downcase | replace: ' ', '-' }}" class="badge rounded-pill bg-primary text-white">{{skill}}</a>
            {% endfor %}
            <a href="{{post.url}}">
                <span class="badge rounded-pill bg-secondary text-white">more...</span>
            </a>
        </p>
        {% endif%}

    </div>

</div>

- name: Zoom Past Standards
  icon: /assets/images/icon/001-forest.png
  description: >
    Many career pursuits are filtered into familiar categories. We can "explode" these standards tosee more specific recipes.

- name: Unlock your Pattern
  icon: /assets/images/icon/003-man.png
  description: >
    Standards can be exploded into three pieces: who you serve, how you serve, and what you need to serve. Using those three pieces you can design your pattern.

- name: Cultivate Space to Grow
  icon: /assets/images/icon/bulb.png
  description: >
    Finding your pattern can not be done alone. We need community, people to lift us up, to support our journey. This space is something we give and receive.
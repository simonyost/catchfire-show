---
layout: default
redirect_from:

---
<!-- Banner Section Start -->
<div id="home">
  <div id="bannar-effect" class="bannar-image neon">
  </div>
</div>
<!-- Banner Section End -->



<!-- Blog Section Start -->
<div id="blog" class="blog-sec pt-100 pb-150">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="sec-title p-b-50">
          <h2>profiles</h2>
        </div>
      </div>
    </div>
    <div class="row">

      {% assign posts = site.contributors | sort: "last" %}
      {% for post in posts %}
      <h1>{{page.pagination.collection}}</h1>
      <div class="col-md-4 col-sm-6 mb-5">
        <div class="our-client">
          <div class="client-img">
            <a href="{{post.url}}">
              <img src="{{post.image}}" alt="{{post.name}}">
            </a>
          </div>
          <div class="details">
            <h2><a href="{{post.url}}">{{post.name}}</a></h2>
            <span>
              <small>
                {{post.bio}}
              </small>
            </span>
            <div class="client-border-shape mb-2"></div>
            <span>
              <small>
                <i class="fa fa-map-marker" aria-hidden="true"></i>
                {{post.location}}
              </small>
            </span>
            
          </div>
          <div class="rating">
            <p>{{post.bio}}</p>

            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>




          </div>
        </div>
      </div>
      {% endfor %}

    </div>
  </div>
</div>
<!-- Blog Section End -->

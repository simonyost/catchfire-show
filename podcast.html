---
layout: default
<!-- pagination:
  enabled: true -->
---
{% include banner-podcast.html %}
{% include listen-locations.html %}
{% include team-member.html %}


<!-- Blog Section Start -->
<div id="blog" class="blog-sec pt-150  pb-150">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="sec-title p-b-50">
          <h2>Episodes</h2>
        </div>
      </div>
    </div>
    <div class="row">

      {% assign author_posts = site.posts %}
      {% for post in author_posts %}
      <div class="col-md-4 col-sm-6">
        <div class="themeix-box">
          <div class="single-post">
            <div class="single-post-thumb">
              <img src="{{post.post_image}}" alt="{{post.title}}" />
            </div>
            <div class="blog-text">
              <div class="post-info">
                <h2><a href="{{post.url}}">{{post.title}}</a></h2>
              </div>
              <p>{{post.excerpt}}</p>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}

    </div>
  </div>
</div>
<!-- Blog Section End -->
